<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astha, My Valentine?</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 20%;
            font-size: 2.5em;
        }

        #yesBtn {
            background-color: white;
            color: red;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        #poem {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Falling Hearts */
        .heart {
            position: fixed;
            top: -50px;
            font-size: 25px;
            animation: fall linear infinite;
            color: pink;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Astha, Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>A surprise for you inside...</p>
    <button id="yesBtn" onclick="showPoem()">Click YES to know</button>

    <div id="poem">
        <p>"You are my melody divine,<br>
        Will you be my Valentine?<br>
        Your smile‚Äôs stronger than the finest wineüòâ<br>
        Your eyes make my heart entwine.<br>
        With you, my soul's on cloud nine,<br>
        Like stars that in the heavens shine."</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <script>
        function showPoem() {
            document.getElementById("poem").style.display = "block";
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("bgMusic").play();
        }

        // Function to create falling hearts
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
