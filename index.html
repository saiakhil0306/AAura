<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astha, Will You Be My Valentine?</title>
    <style>
        body {
            background-color: red;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .falling-hearts {
            position: absolute;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
        .hidden {
            display: none;
        }
        .poem {
            margin-top: 50px;
            font-size: 20px;
        }
        button {
            background-color: white;
            color: red;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Astha, Will You Be My Valentine?</h1>
    <p>A surprise for you inside</p>
    <button onclick="showPoem()">Click Yes to Know</button>

    <div id="poemContainer" class="hidden poem">
        <p>"You are my melody divine,<br>
        Will you be my Valentine?<br>

        Your eyes make my heart entwine.<br>

    </div>

    <audio id="loveMusic" src="your-music-file.mp3" preload="auto"></audio>

    <script>
        function showPoem() {

</body>
</html>
